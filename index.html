<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing Reminder - WattUp Energy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .billing-reminder {
      background-color: #fff78a; /* Sticky-note yellow */
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
    }

    .billing-reminder h2 {
      color: red;
      margin-top: 0;
      font-size: 22px;
    }

    .billing-reminder .due-date {
      font-size: 26px;
      font-weight: bold;
      margin-top: 15px;
    }

    .billing-reminder p {
      margin: 10px 0 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="billing-reminder">
    <h2>⚠️ Payment Due Soon!</h2>
    <p>Your electricity bill is due on:</p>
    <div class="due-date">April 25, 2025</div>
  </div>

</body>
</html>
